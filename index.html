<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/innekatt-2.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>innekatt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Headline:wght@200..700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="app" class="app">
      <nav>
        <img src="/innekatt-2.svg" alt="logo icon" class="icon" />
        <div class="nav-links">
          <a href="#">Produkter</a>
          <a href="#">Kontakt</a>
          <a href="#">Varukorg (0)</a>
        </div>
      </nav>
      <header>
        <div class="imgdiv"><img src="/innekatt-1.svg" alt="cat" class="hero-cat" /></div>
        <div class="imgdiv"><img src="/innekatt-logo.svg" alt="logo" class="logo" /></div>
        <h3>En fiktiv webbshop för kattleksaker</h3>
      </header>
      <section class="activities-section">
        <h1>Aktiviteter</h1>
        <div class="main-activities">
          <div class="activities-row-1">
            <button class="activitybtn">Leta</button>
            <button class="activitybtn">Klösa</button>
            <button class="activitybtn">Vårda</button>
          </div>
          <div class="activities-row-2">
            <button class="activitybtn">Klättra</button>
            <button class="activitybtn">Vila</button>
            <button class="activitybtn">Äta</button>
          </div>
        </div>
      </section>
      <section class="product-section">
        <h1>Produkter</h1>
        <div class="js-products" id="js-products"></div>
      </section>
      <section class="reviews-section">
        <h1>Kundomdömen</h1>
        <div class="reviews" id="reviews">
          <div class="review">
            <div class="stars">
              <img src="/star-img-1.svg" alt="star rating" class="star-img-1" />
            </div>
            <p class="review-text">"Superbra kundservice"</p>
            <p class="reviewer">Peter, Stockholm</p>
          </div>
          <div class="review-yellow">
            <div class="stars">
              <img src="/star-img-2.svg" alt="star rating" class="star-img-2" />
            </div>
            <p class="review-text">"Snabb leverans!"</p>
            <p class="reviewer">Hanna, Uppsala</p>
          </div>
          <div class="review">
            <div class="stars">
              <img src="/star-img-1.svg" alt="star rating" class="star-img-1" />
            </div>
            <p class="review-text">"Mycket nöjd med varan!"</p>
            <p class="reviewer">Erik, Linköping</p>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
